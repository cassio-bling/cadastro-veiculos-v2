<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Relatório de veículos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="../app/templates/layouts/jquery/jquery.js"></script>
    <script src="../app/templates/layouts/jquery/jquery.mask.js"></script>
    <script src="../app/templates/layouts/jquery/default.js"></script>
    <script type="module" src="../app/templates/veiculo/report.veiculos.js"></script>

    <link rel="stylesheet" type="text/css" href="../app/templates/layouts/styles/style.css">
    <link rel="stylesheet" type="text/css" href="../app/templates/layouts/styles/print.css">
</head>

<body>
    <form method="post">
        <div>
            <span class="block-full">
                <h3 class="page-header">Relatório de veículos</h3>
                <label id="usuario">Usuário:  </label>
                <label id="total" class="label-right">Total de registros: </label>
                
            </span>
            <div class="block-full" id="filer-description"></div>
        </div>
        <div id="lista_veiculos"></div>
        <p>
            <div>
                <span class="block-half">
                    <input type="button" class="print" value="Imprimir" id="print-button">
                    <input type="button" class="cancel" value="Fechar" id="close-button">
                </span>
            </div>
        </p>
    </form>
</body>

</html>
